<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PlayG8</title>
    <link rel="icon" href="./images/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/navbar-footer.css" />
</head>

<body>
    <div id="navbar"></div>

    <main>
        <form class="signup-form">
            <img class="playg8-img-3" src="./images/Logo.png" alt="">
            <div>
                <h1 class="mb-4 text-center">Welcome to PlayG8 Digital Jukeboxes</h1>

                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email"
                        required>
                </div>

                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter your password" required>
                </div>
                <a href="./profile.html"><button type="button" class="btn">Welcome</button></a>
            </div>
            <img class="playg8-img-3" src="./images/Logo.png" alt="">
        </form>
    </main>

    <div id="footer"></div>

    <script src="js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
